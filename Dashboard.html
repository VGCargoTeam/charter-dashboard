
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Charter Dashboard</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial; background: #f2f2f2; margin: 0; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    #detailModal { display: none; position: fixed; top: 20%; left: 25%; width: 50%; background: white; border: 1px solid #666; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
  </style>
</head>
<body>
  <h1>Charter Dashboard</h1>
  <button onclick="createNewRequest()">Charter Anfrage erstellen</button>
  <table>
    <thead>
      <tr><th>Ref</th><th>Airline</th><th>Flight Date</th><th>Tonnage</th><th>Aktion</th></tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <div id="detailModal">
    <h3>Details <span id="detailRef"></span></h3>
    <label>Airline: <input id="detailAirline" /></label><br><br>
    <label>Flight Date: <input id="detailFlightDate" type="date" /></label><br><br>
    <label>Tonnage: <input id="detailTonnage" type="number" /></label><br><br>
    <button onclick="saveDetails()">Speichern</button>
    <button onclick="closeModal()">Abbrechen</button>
  </div>
</body>
</html>
